<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- This Links to the CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="background-image"></div>

    <!-- Navbar Section Starts Here -->
    
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="assets/images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#"><i class="fa-house-chimney"></i>Home</a>
                    </li>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Bookings</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>

    <!-- Navbar Section Ends Here -->

    <section class="food-search text-center">
        <div class="container">

            <form action="food-search.html" method="POST">
                <input type="search" name="search" placeholder="Search your Desire" required>
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>

            <!--Socail Media Nv-->

            <ul class="social-networks">
                <li>
                    <a href="https://en-gb.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/home" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </section>

    <!-- 3 Images -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Feeling Hungry?</h2>

            <a href="category-foods.html">
                <div class="box-3 float-container">
                    <img src="assets/images/pizza.jpg" alt="Pizza" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Pizza</h3>
                </div>
            </a>

            <a href="#">
                <div class="box-3 float-container">
                    <img src="assets/images/burger.jpg" alt="Burger" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Burger</h3>
                </div>
            </a>

            <a href="#">
                <div class="box-3 float-container">
                    <img src="assets/images/kebab.jpg" alt="Kebab" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Kebab</h3>
                </div>
            </a>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- 3 Images -->


    <script src="https://kit.fontawesome.com/a746b3e7fd.js" crossorigin="anonymous"></script>
